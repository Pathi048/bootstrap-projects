<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Enter ur age to find voting eligibilty</h3>
    <input type="number" placeholder="Enter age" id="age">
    <input type="button" value="submit" onclick="findeligibilty()">
</body>
<script>
    function findeligibilty(){
        const age = document.getElementById("age").value
        if(age >=18){
            alert("Eligible for voting")
        }else{
            alert("not eligible for voting")
        }
        }

</script>
</html>
