<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            width: 100%;
            position: absolute;
            height: 300px;
            background-color: white;

        }
        .mydiv div {
            width: 100px;
            position: absolute;
            height: 100;
            background-color: blue;
        }
        .mybox {
            position: absolute;
            background-color: red !important;
            opacity: 1 !important;
            z-index: 4;
        }
    </style>
</head>
<body>
    <h1>the Z-index property</h1>
    <div class="mydiv">
        <div class="mybox">mybox</div>
        <div style="top: 20px;left: 20px;z-index:0;">Z-index</div>
        <div style="top: 40px;left: 40px;z-index:10;">Z-index 1</div>
        <div style="top: 60px;left: 60px;z-index:1;">Z-index 2</div>
        <div style="top: 80px;left: 80px;z-index:2;">Z-index 3</div>
    </div>
</body>
</html>
